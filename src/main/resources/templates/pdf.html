<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Info</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 30px;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: block;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }

        .info {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="profile-pic" th:src="${user.imageUrl}" alt="User Profile Image"/>

    <h1 th:text="${user.fullName}">Full Name</h1>

    <div class="info">
        <span class="label">Email:</span>
        <span th:text="${user.email}">user@example.com</span>
    </div>

    <div class="info">
        <span class="label">Role:</span>
        <span th:text="${user.role}">USER</span>
    </div>
</div>
</body>
</html>
